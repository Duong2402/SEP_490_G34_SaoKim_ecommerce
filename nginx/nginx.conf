events {}

http {
    server {
        listen 80;
        server_name datdovan.id.vn;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name datdovan.id.vn;

        ssl_certificate     /etc/letsencrypt/live/datdovan.id.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/datdovan.id.vn/privkey.pem;

        client_max_body_size 100M;

        # Chuyển /api tới backend
        location /api/ {
            proxy_pass http://backend:5000/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            keepalive_timeout 75s;
        }
        
        location /hubs/ {
            proxy_pass http://backend:5000/hubs/;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;        # Cho WebSocket
            proxy_set_header Connection "upgrade";         # Cho WebSocket
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_read_timeout 86400s;   
            proxy_send_timeout 86400s;
            keepalive_timeout 86400s;
        }
        
        
        location /uploads/ {
            proxy_pass http://backend:5000/uploads/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            keepalive_timeout 75s;
        }
        
        location /images/ {
            proxy_pass http://backend:5000/images/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            keepalive_timeout 75s;
        }            
        
        location /templates/ {
            proxy_pass http://backend:5000/templates/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            keepalive_timeout 75s;
        }        
        
        location /invoices/ {
            proxy_pass http://backend:5000/invoices/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            keepalive_timeout 75s;
        }   
        
        

        # Tất cả request khác tới frontend
        location / {
            proxy_pass http://frontend:3000/;  # hoặc IP host trên Linux
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            keepalive_timeout 75s;
        }
        
    }
}
